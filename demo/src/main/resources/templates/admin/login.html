<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/admin-mode :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<div class="m-container-small" style="max-width: 30em !important; margin-top: 10em!important;">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    用户登录
                </div>
            </h2>
            <form class="ui large form" method="POST" th:action="@{/admin/login}">
                <div class="ui segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="field">
                        <button class="ui fluid large teal submit button">登录</button>
                    </div>
                    <div class="field">
                        <a th:href="@{/register}" class="ui fluid large teal submit button">注册</a>
                    </div>
                </div>

                <div class="ui error mini message"></div>

                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>

            </form>

        </div>
    </div>
</div>
    <div th:replace="admin/admin-mode :: js">
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/semantic.min.js"></script>
    </div>
    <script>
        $('.ui.form').form({
            fields : {
                username : {
                    identifier : 'username',
                    rules : [{
                        type : 'empty',
                        prompt : '用户名 : 请输入用户名'
                    }]
                },

                password : {
                    identifier : 'password',
                    rules : [{
                        type : 'empty',
                        prompt : '密码 : 请输入密码'
                    }]
                }
            }
        });
    </script>
</div>
</body>
</html>
